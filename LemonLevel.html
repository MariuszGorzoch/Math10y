<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Lemon Shop - Level 1</title>
  <style>
    :root{
      --bg:#0b1220;--card:#111a2e;--accent:#6cf;--accent2:#9ff;--text:#e6f0ff;--muted:#9bb3d1;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% -10%, #1b2a4b 0%, var(--bg) 60%),
                  radial-gradient(900px 600px at -10% 110%, #12203a 0%, var(--bg) 60%);
      color:var(--text);
      overflow:hidden;
    }
    .stars{position:fixed; inset:0; pointer-events:none; z-index:-1}
    .star{position:absolute; width:2px; height:2px; background:var(--star,#ffe27a); opacity:.8; border-radius:50%;
          animation: twinkle 2.5s infinite ease-in-out}
    @keyframes twinkle{0%,100%{opacity:.15; transform:scale(.7)}50%{opacity:.9; transform:scale(1)}}

    .container{width:100%; max-width:980px; margin:0 auto; padding:calc(10px + env(safe-area-inset-top)) 12px calc(10px + env(safe-area-inset-bottom)) 12px; min-height:100dvh; display:flex; flex-direction:column; gap:10px; align-items:center; justify-content:center}
    .map{position:relative; width:600px; max-width:100%; height:400px; background:#0a1428; border:1px solid rgba(255,255,255,.06); border-radius:16px; box-shadow:0 10px 26px rgba(5,12,28,.45)}
    .shop{position:absolute; left:260px; top:160px; width:80px; height:80px; border-radius:12px; background:#ffe27a; display:flex; align-items:center; justify-content:center; font-size:36px; box-shadow:0 4px 12px rgba(0,0,0,.3)}

    .btn{padding:12px 20px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:#0f1d38; color:var(--text); cursor:pointer; font-weight:700; text-align:center; transition: transform .08s ease, border-color .2s, background .2s; user-select:none; margin-top:20px}
    .btn:hover{transform:translateY(-2px); border-color:var(--accent)}
    .btn:active{transform:translateY(0)}
    .primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#05223f}
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <div id="map" class="map">
      <div id="shop" class="shop">üçã</div>
    </div>
    <button id="startBtn" class="btn primary">Start</button>
  </div>
  <script>
    (function makeStars(){
      const box=document.getElementById('stars');
      const n=120;
      for(let i=0;i<n;i++){
        const s=document.createElement('i'); s.className='star';
        s.style.left=Math.random()*100+'%';
        s.style.top=Math.random()*100+'%';
        s.style.animationDelay=(Math.random()*2.5)+'s';
        s.style.opacity=(0.2+Math.random()*0.8).toFixed(2);
        s.style.transform=`scale(${0.5+Math.random()*1.2})`;
        box.appendChild(s);
      }
    })();
  </script>
</body>
</html>
